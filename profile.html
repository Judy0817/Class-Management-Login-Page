function getdata(uid)
  {
    const user=auth.currentUser;
    //const uid=user.uid;
    get(ref(db,'Student/'+uid))
    .then((snapshot)=>{
      
        var firstName=snapshot.val().FirstName;
        var secondName=snapshot.val().SecondName;
        var firstGName=snapshot.val().FirstGName;
        var secondGName=snapshot.val().SecondGName;
        var age=snapshot.val().Age;
        var grade=snapshot.val().Grade;
        var number=snapshot.val().Number;
        var birthday=snapshot.val().Birthday;
        var gender=snapshot.val().Gender;


        document.getElementById('enterFirstName').innerHTML=firstName;
        document.getElementById('enterSecondName').innerHTML=secondName;
        document.getElementById('enterFirstGName').innerHTML=firstGName;
        document.getElementById('enterSecondGName').innerHTML=secondGName;
        document.getElementById('enterAge').innerHTML=age;
        document.getElementById('enterGrade').innerHTML=grade;
        document.getElementById('enterNumber').innerHTML=number;
        document.getElementById('enterBirth').innerHTML=birthday;
        document.getElementById('enterGender').innerHTML=gender;
        
    })
  }
